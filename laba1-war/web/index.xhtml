<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">   

    <h:head>
      <title>Прототип системи дистанційного навчання</title>
      <h:outputStylesheet name="css/style.css" />   
    </h:head>
    <h:body styleClass="body1">    
          <h:panelGroup styleClass="div1">
            <h:outputLabel><h1>Прототип системи дистанційного навчання</h1></h:outputLabel>
        <h:form id="Form">           
            <h:outputLabel>Введіть логін: </h:outputLabel>
            <h:inputText id="login" maxlength="20"  value="#{logonBean.login}"/>
          <h:message for="login" errorClass="errors"></h:message>
            <br/><br/>
             <h:outputLabel>Введіть пароль: </h:outputLabel>
            <h:inputSecret id="pass" maxlength="20"  value="#{logonBean.pass}"/>
            <h:message for="pass" errorClass="errors"></h:message>
            <br/><br/>           
            <h:commandButton value="Увійти" action="#{logonBean.logon}" />  
            <h:messages infoStyle="color:blue" warnStyle="color:red" errorStyle="color:red"/>          
        </h:form>  </h:panelGroup>
          
    </h:body>
</html>
